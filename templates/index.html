<!doctype html>
<html lang="en">
    <!-- Webpage Title -->
    <title>Log In | SWEETER</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta property="og:title" content="스위터 - 세상을 달달하게"/>
    <meta property="og:description" content="mini project for Web Plus"/>
    <meta property="og:image" content="{{ url_for('static', filename='ogimg.png') }}"/>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script>

        function review(){
            alert('로그인 해주세요')
            window.location.href='/login'
            return
        }

        {##리뷰정보 불러오기#}
        function getreview(appname){
            console.log(appname)
            $.ajax({
                type: "POST",
                url: "/detail_get_card",
                data: {title_give: appname},
                success: function (response) { // 성공하면
                    let reviews = response['reviews']
                    console.log(reviews)

                }
            })
        }
    </script>
    <style>
        html, body {
                background-color: rgb(239, 242, 249);;
                height:100%

            }
        .logo {
                width: 170px;
                padding: 15px 15px;
                position: fixed;
            }
        .userbox {
            margin: 20px;
        }
    </style>

    </head>
    <body>

        <div class="logo" onclick="window.location.href='/'">
            <img src="../static/logo2.png" alt="">
        </div>

        <br>
        <br>
        {% if user_info %}
            <div class="userbox">
                <div>{{ user_info.username }}님, 금주 top3 앱입니다!</div>
                <div style="border: 1px solid; width: 80%; height: 200px"></div>
            </div>
        {% endif %}
        <div>
            {% for i in result %}

                 {#리뷰정보 불러오기#}
            <div onclick="getreview('{{ i.app_name }}')" style="border: 2px solid; margin: 20px; width: 300px; padding: ">
                {% if i.type == '코인거래소' %}
                <img src="{{ i.image_url }}" alt="dd" >
                {% else %}
                <img src="{{ i.image_url }}" alt="dd" >
                {% endif %}

                <div>앱 이름: {{ i.app_name }} </div>
                <div>회사 이름: {{ i.company }} </div>
                <div>타입: {{ i.type }}</div>

                {% if user_info %}
                <button onclick="">리뷰작성</button>
                {% else %}
                <button onclick="review()">리뷰작성</button>
                {% endif %}

            </div>
            {% endfor %}

        </div>

    </body>
</html>
