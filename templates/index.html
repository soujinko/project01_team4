<!doctype html>
<html lang="en">
    <!-- Webpage Title -->
    <title>Log In | SWEETER</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta property="og:title" content="스위터 - 세상을 달달하게"/>
    <meta property="og:description" content="mini project for Web Plus"/>
    <meta property="og:image" content="{{ url_for('static', filename='ogimg.png') }}"/>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script>
        let result = '{{ result|tojson }}'
        console.log(result)
    </script>

    </head>
    <body>

    <div>
        {% for i in result %}
        <div style="border: 2px solid; margin: 20px; width: 300px; padding: ">
            {% if i.type == '코인거래소' %}
            <img src="{{ i.image_url }}" alt="dd" onclick="">
            {% else %}
            <img src="{{ i.image_url }}" alt="dd" onclick="window.location.href='/detail?type_give=stock'">
            {% endif %}

            <div>앱 이름: {{ i.app_name }} </div>
            <div>회사 이름: {{ i.company }} </div>
            <div>타입: {{ i.type }}</div>
        </div>
        {% endfor %}

    </div>

    </body>
</html>
